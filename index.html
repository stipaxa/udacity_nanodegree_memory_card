<!DOCTYPE html>
<html>
    <head>
        <title>Memory game</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/general_style.css">
        <link rel="stylesheet" href="css/grid_style.css">
    </head>
    <body>
        <div class="container">
            <!-- header grid -->
            <div class="header">
                Memory Game</div>
            <!-- nav grid -->
            <div class="nav">
                <div class="start">
                    <div id="start_b">N</div>
                    <div id="pause_b">P</div>
                </div>
                <div class="rating">rating</div>
                <div class="moves">moves</div>
                <div class="timer_container pause" id="timerI_container">
                    <div class="hour">0:</div>
                    <div class="minute">0:</div>
                    <div class="sec">0</div>
                </div>
            </div>
            <!-- sidebar grid -->
            <div class="sidebar"></div>
            <!-- sidebar2 grid -->
            <div class="sidebar2"></div>
            <!-- main grid -->
            <div class="main">
                <div class="board_grid"></div>
            </div>
            <!-- footer grid -->
            <div class="footer">
                designed and created by Taisia Simakova 2018
            </div>
        </div>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
